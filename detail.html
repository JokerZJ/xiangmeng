<!DOCTYPE html>
<html>
<head>
	<title>象盟</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<!-- <meta name="viewport" content="width=100%,;initial-scale=1.0,maximum-scale=1.0,;user-scalable=0," />
 -->
	<script src="js/jquery.min.js"></script>
	<style type="text/css">
		*{margin:0;padding: 0;}
		.cont{width:100%;height:auto;}
		.banner{width:104%;/*height:730px;*/height:100%;background: #ccc;}
    .banner img{width: 100%;height:100%;}
		.C{width: 100%;height:auto;padding: 20px;}
		.C-title{font-size: 66px;margin-bottom: 30px;}
		.C-det{font-size: 37px;color:#ccc; margin-bottom: 30px;}
		.C-prize{color:rgb(9,143,148);font-size: 40px;}
	</style>
</head>
<body>
	<div class="cont">
		<div class="banner">
      
    </div>
		<div class="C">
			<p class="C-title"></p>
			<p class="C-det"></p>
			<span class="C-prize">￥<span class="prize">29.80</span></span>
		</div>
    <div class="bottom">
      
    </div>
	</div>
	<script type="text/javascript">
		 setTimeout(function(){               
          	var location = window.location.href;
          	var href= location+"";
          	var href_part=href.split('=');         
          	var id=(href_part[1]);
          	// 该部分请求是将id传送到后台
          $.ajax({
          	url : "https://app.taobaomaichang.com/index.php/api/lian/findbyid",
            dataType : "json",//数据格式 
            type : "get",//请求方式
            async : false,//是否异步请求
            crossDomain: true,
            data:{"id":id},
            success:function(data){
              var itemImg="";
              itemImg+="<img src='"+data.url+"'>";
              $(".banner").html(itemImg);
              $(".C-title").html(data.t1);
              $(".C-det").html(data.t2);
              $(".prize").html(data.price);
            },
            error:function(){    
            console.log("请求失败")                        
            }
          })
          },100);
	
	</script>
</body>
</html>
